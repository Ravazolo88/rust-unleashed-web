<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecionando...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just the query string, and then redirects the browser
      // to the new url with only the query string and hash fragment,
      // preserving the original query string and hash fragment.
      // This is needed because GitHub Pages always serves 404.html from
      // the root of the server regardless of the client-side route.
      // So, we're effectively redirecting 404.html to index.html with
      // information about the original URL in the query string.
      // Later, the client-side router (e.g. React Router) can use this
      // information to restore the original client-side route.
      (function(){
        var redirect = localStorage.getItem('redirect');
        localStorage.removeItem('redirect');
        if (redirect) {
          window.location.replace(redirect);
        } else {
          var path = window.location.pathname;
          var query = window.location.search;
          var fragment = window.location.hash;
          var newPath = window.location.protocol + '//' + window.location.host + '/rust-unleashed-web/' + 'index.html' + query + fragment; // Verifique esta linha
          window.location.replace(newPath);
        }
      })();
    </script>
    <base href="/rust-unleashed-web/">
  </head>
  <body>
  </body>
</html>
